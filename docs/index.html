<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Scripts and Styles -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- Page Title and Favicon -->
    <title>WebRTC WebXR</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/84076608?v=4">
  <script type="module" crossorigin src="./assets/index-piFAw43c.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CnnKywKM.css">
</head>
<body>

<!-- Local and Remote Stream View -->
<section>
    <div id="localStream" style="display:none;">
        <h3>Local Stream</h3>
        <video id="localVideoStream" autoplay playsinline></video>
    </div>

    <div id="remoteStream" style="display:none;">
        <h3>Remote Stream</h3>
        <video id="remoteVideoStream" autoplay playsinline></video>
    </div>
</section>

<!-- Control Buttons -->
<section>
    <button id="startBtn">START</button>
    <button id="joinBtn">JOIN</button>
    <button id="vrBtn">ENTER VR</button>
</section>

<!-- VR Scene Section -->
<a-scene id="vrScene" embedded style="display:none;">
    <a-assets>
        <video id="vrVideo" autoplay playsinline></video>
    </a-assets>
    <a-videosphere src="#vrVideo"></a-videosphere>
</a-scene>

<!-- Main JavaScript Module -->
</body>
</html>
